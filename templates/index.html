<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="light-mode">
    <div class="container py-5">
        <h1 class="text-center mb-4">Student Exam Performance Predictor</h1>
        <div class="text-center">
            <a href="/predict" class="btn btn-lg btn-success">Start Prediction</a>
        </div>
        <div class="mt-5 text-center">
            <canvas id="infoChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dummy comparison chart
        const ctx = document.getElementById('infoChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Reading', 'Writing', 'Math'],
                datasets: [{
                    label: 'Typical Score Averages',
                    data: [72, 74, 70],
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc'],
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    </script>
</body>
</html>
